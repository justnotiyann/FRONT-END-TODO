<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/stylesheets/style.css">
    <title>FRONT-END-TODO</title>
</head>

<body>
    <!-- created by muhammad fitrian -->

    <main>
        <div class="row">
            <div class="col-lg-5">
                <div class="title">
                    <h1>Welcome Back, Iyan</h1>
                    <p class="">You've got 1 todo upcoming this week</p>
                </div>
                <div class="add_todo" id="form_todo">
                    <form action="" autocomplete="off">
                        <div class="col mb-2">
                            <label class="form-label" for="add_todo">Add Todo</label>
                            <input width="50px" class="form-control" type="text" name="" id="add_todo"
                                placeholder="Let's create todo !">
                        </div>
                        <div class="col mb-2">
                            <label class="form-label" for="deadline_todo">Deadline Todo</label>
                            <input width="50px" class="form-control" type="date" name="" id="deadline_todo">
                        </div>
                        <div class="col mb-3">
                            <label for="keterangan_todo" class="form-label">Keterangan Todo</label>
                            <textarea class="form-control" id="keterangan_todo" rows="3"
                                placeholder="add your details in here !"></textarea>
                        </div>
                        <div class="col mb-2">
                            <label class="form-label" for="file_pendukung">File Pendukung</label>
                            <input width="50px" class="form-control" type="file" name="" id="file_pendukung">
                        </div>
                        <div class="col mb-2">
                            <button>Create Todo !</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="display_todo" id="renderAllTodo">
                    <div class="wrapper">
                        <div class="display_todo_checkbox">
                            <input type="checkbox" id="checkbox">
                        </div>
                        <div class="display_todo_content">
                            <div class="display_todo_content_title">
                                <h2>Design And Coding with iyan</h2>
                            </div>
                            <div class="display_todo_content_content">
                                <span>19-Oktober-2022</span>
                                <p class="mt-1">Kita akan belajar apa hari ini</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        develope with lope by bang iyanns
    </footer>

    <script src="./src/javascripts/script.js"></script>
</body>

</html>
